version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: src/doc/conf.py

python:
  install:
    - method: pip
      path: .
    - requirements: src/doc/requirements.txt
